<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Puissance 4 Amélioré</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Puissance 4</h1>
        <div id="game-info">
            <div id="status">C'est au tour du Joueur Rouge</div>
            <div id="score-board">
                <span class="red-score">Joueur Rouge: 0</span>
                <span class="yellow-score">Joueur Jaune: 0</span>
            </div>
        </div>
        <div id="board-container">
            <div id="board"></div>
            <div id="column-buttons"></div>
        </div>
        <div id="game-controls">
            <button id="reset-btn">Réinitialiser le Jeu</button>
            <button id="undo-btn">Annuler Dernier Coup</button>
        </div>
        <div id="game-history">
            <h3>Historique des Parties</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
